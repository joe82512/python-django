<!-- 樣板 -->
<!DOCTYPE html>
<html lang="zh-TW">
    <head> <!--網頁資訊-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        
        <!-- 網頁標題(插入) -->
        {% block title %} {% endblock %}
        
        {% load static %}
        <link rel="shortcut icon" href="{% static 'img/icon.ico' %}"/>      
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <!-- Option JavaScript: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <!-- Datatable CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
        <!-- jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <!-- dataTables.js -->
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>     
        <!-- Cover CSS -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <!-- <link href="{% static 'css/table_list.css' %}" rel="stylesheet"> -->
    </head>
    <body> <!--網頁內容-->
        <!--固定頁首-->
        <div class="container-fluid" style="background-color: #3f72af;">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}" style="color: #dbe2ef;">logout</a>
                </li>
            </ul>
        </div>

        <!-- 網頁html(插入) -->
        {% block MainHtml %} {% endblock %}
        
        <!--固定頁尾-->
        <div class="container-fluid copyright">
            <p>Copyright © 2021 joe82512</p>
        </div>

        <!-- 網頁js(插入) -->
        {% block MainJs %} {% endblock %}
    </body>    
</html>
